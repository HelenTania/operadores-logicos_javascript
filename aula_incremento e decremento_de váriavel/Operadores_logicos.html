<DOCTYPE html>

<html>

<head>
<title>Operadores logicos</title>


<script>
/*Operadores lógicos && como operador lógico E só retornará verdadeiro se ás comparações forem verdadeiras*/

document.write('Operador Logico &&<br>')

if(2==2&&2==7){

document.write('(2==2&&2==7)verdadeiro<br>')

}else{

document.write('(2==&&2==7)false<br>')

}

if(7==7&&2==2){

document.write('(7==7&&2==2)verdadeiro<br>')

}else{

document.write('(7==7&&2==2)false<br>')
}
/*Operador lógico|| Como o operador lógico OU se uma das comparações retornar vedadeiro o resultado será verdadeiro, se as operações retornarem verdadeiro */

document.write('Operador Logico ||<br>')

if(2==2||2==7){

document.write('(2==2||2==7)verdadeiro')

}else{

document.write('(2==2||2==7)false<br>')
}

if(7==7||2==2){

document.write('(7==7||2==2)verdadeiro<br>')

}else{

document.write('(7==7||2==2)false<br>')
}


</script>

</head>

<body>

</body>
</html>
